  <!-- Dashboard Content -->
  <main class="dashboard">
    <div class="container">
      <div class="dashboard-header">
        <div>
          <h1 class="dashboard-title">Booking Dashboard</h1>
          <p class="dashboard-subtitle">Manage and track all machinery rental bookings</p>
        </div>
        <div class="user-welcome" id="user-welcome">
          <!-- User name will be inserted by JavaScript -->
        </div>
      </div>
      
      <!-- Stats Cards -->
      <div class="stats-grid user-stats-grid"></div>
        <div class="stat-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Total Bookings</p>
              <p class="stat-value" id="stat-total">0</p>
            </div>
            <div class="stat-icon primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Pending</p>
              <p class="stat-value pending" id="stat-pending">0</p>
            </div>
            <div class="stat-icon pending">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Confirmed</p>
              <p class="stat-value confirmed" id="stat-confirmed">0</p>
            </div>
            <div class="stat-icon confirmed">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Cancelled</p>
              <p class="stat-value cancelled" id="stat-cancelled">0</p>
            </div>
            <div class="stat-icon cancelled">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="btn btn-primary filter-tab active" data-filter="all">All</button>
        <button class="btn btn-outline filter-tab" data-filter="pending">
          <span class="status-dot pending"></span>
          Pending
          <span class="count" id="pending-count">0</span>
        </button>
        <button class="btn btn-outline filter-tab" data-filter="confirmed">
          <span class="status-dot confirmed"></span>
          Confirmed
          <span class="count" id="confirmed-count">0</span>
        </button>
        <button class="btn btn-outline filter-tab" data-filter="cancelled">
          <span class="status-dot cancelled"></span>
          Cancelled
          <span class="count" id="cancelled-count">0</span>
        </button>
      </div>
      
      <!-- Bookings List -->
      <div class="bookings-list" id="bookings-list">
        <!-- Bookings will be rendered by JavaScript -->
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../assets/js/common.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
