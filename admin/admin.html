  <!-- Admin Dashboard Content -->
  <main class="admin-dashboard">
    <div class="container">
      <div class="admin-header-section">
        <div>
          <div class="admin-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>
            Admin Access
          </div>
          <h1 class="admin-title">Booking Management</h1>
          <p class="admin-subtitle">View and manage all bookings from all users</p>
        </div>
        <div class="admin-welcome" id="admin-welcome">
          <!-- Admin name will be inserted by JavaScript -->
        </div>
      </div>
      
      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Total Bookings</p>
              <p class="stat-value" id="stat-total">0</p>
            </div>
            <div class="stat-icon primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card pending-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Pending</p>
              <p class="stat-value pending" id="stat-pending">0</p>
            </div>
            <div class="stat-icon pending">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card confirmed-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Confirmed</p>
              <p class="stat-value confirmed" id="stat-confirmed">0</p>
            </div>
            <div class="stat-icon confirmed">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card cancelled-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Cancelled</p>
              <p class="stat-value cancelled" id="stat-cancelled">0</p>
            </div>
            <div class="stat-icon cancelled">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card revenue-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Total Revenue</p>
              <p class="stat-value revenue" id="stat-revenue">â‚¹0</p>
            </div>
            <div class="stat-icon primary">
              <svg fill="#000000" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="M18,7H15.79a5.49,5.49,0,0,0-1-2H18a1,1,0,0,0,0-2H7A1,1,0,0,0,7,5h3.5a3.5,3.5,0,0,1,3.15,2H7A1,1,0,0,0,7,9h7a3.5,3.5,0,0,1-3.45,3H7a.7.7,0,0,0-.14,0,.65.65,0,0,0-.2,0,.69.69,0,0,0-.19.1l-.12.07,0,0a.75.75,0,0,0-.14.17,1.1,1.1,0,0,0-.09.14.61.61,0,0,0,0,.18A.65.65,0,0,0,6,13s0,0,0,0a.7.7,0,0,0,0,.14.65.65,0,0,0,0,.2.69.69,0,0,0,.1.19s0,.08.07.12l6,7a1,1,0,0,0,1.52-1.3L9.18,14H10.5A5.5,5.5,0,0,0,16,9h2a1,1,0,0,0,0-2Z"/></svg>
            </div>
          </div>
        </div>
        
        <div class="stat-card users-card">
          <div class="stat-card-inner">
            <div>
              <p class="stat-label">Total Users</p>
              <p class="stat-value" id="stat-users">0</p>
            </div>
            <div class="stat-icon primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="btn btn-primary filter-tab active" data-filter="all">All Bookings</button>
        <button class="btn btn-outline filter-tab" data-filter="pending">
          <span class="status-dot pending"></span>
          Pending
          <span class="count" id="pending-count">0</span>
        </button>
        <button class="btn btn-outline filter-tab" data-filter="confirmed">
          <span class="status-dot confirmed"></span>
          Confirmed
          <span class="count" id="confirmed-count">0</span>
        </button>
        <button class="btn btn-outline filter-tab" data-filter="cancelled">
          <span class="status-dot cancelled"></span>
          Cancelled
          <span class="count" id="cancelled-count">0</span>
        </button>
      </div>
      
      <!-- Bookings List -->
      <div class="bookings-list" id="bookings-list">
        <!-- Bookings will be rendered by JavaScript -->
      </div>
